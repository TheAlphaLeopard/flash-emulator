<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #flash-container {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            position: relative;
            will-change: transform;
            transform: translateZ(0);
            background: black;
            align-items: center;
            justify-content: center;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="flash-container"></div>
    <input type="file" id="file-input" accept=".swf">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            container.appendChild(player);

            // Load last game from local storage if available
            const lastGame = localStorage.getItem('lastGame');
            const lastGameName = localStorage.getItem('lastGameName');
            if (lastGame && lastGameName) {
                loadGame(atob(lastGame));
                document.title = lastGameName.replace(/\.swf$/i, ''); // Update title
            }

            function loadGame(fileData) {
                try {
                    const data = new Uint8Array(fileData.split('').map(char => char.charCodeAt(0)));
                    player.load({ data });
                } catch (error) {
                    console.error("Failed to load the SWF file:", error);
                    alert("Failed to load the SWF file. Please try another file.");
                }
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    // Clear the current game from localStorage
                    localStorage.removeItem('lastGame');
                    localStorage.removeItem('lastGameName');
                    // Open file input
                    document.getElementById('file-input').click();
                }
            });

            document.getElementById('file-input').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.swf')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const result = e.target.result;
                            loadGame(result);
                            const fileName = file.name.replace(/\.swf$/i, '');
                            document.title = fileName; // Set document title to filename without .swf extension
                            localStorage.setItem('lastGame', btoa(result)); // Save last loaded game to local storage as base64
                            localStorage.setItem('lastGameName', file.name); // Save the file name to local storage
                        } catch (error) {
                            console.error("Failed to load the SWF file:", error);
                            alert("Failed to load the SWF file. Please try another file.");
                        }
                    };
                    reader.onerror = (error) => {
                        console.error("Error reading the file:", error);
                        alert("Error reading the SWF file. Please try again.");
                    };
                    reader.readAsBinaryString(file);
                }
            });
        });
    </script>
</body>
</html>
