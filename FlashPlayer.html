<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Emulator</title>
    <!-- Include the Ruffle JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0-nightly.2024.5.18/ruffle.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        #flash-container {
            width: 100vw;
            height: 100vh;
            border: none;
            background-color: #fff;
            position: relative;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        #choose-file-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1;
            user-select: none; /* Prevent text selection */
        }
        #choose-file-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Container for the SWF file -->
    <div id="flash-container"></div>
    <!-- Button for choosing SWF file -->
    <button id="choose-file-btn">à¶ž</button>
    <!-- Hidden file input element -->
    <input type="file" id="file-input" accept=".swf" style="display:none;">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load the Ruffle player
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");

            const fileInput = document.getElementById('file-input');
            const chooseFileBtn = document.getElementById('choose-file-btn');

            container.appendChild(player);

            // Variables for dragging functionality
            let offsetX, offsetY, originalWidth, originalHeight, isDragging = false;

            chooseFileBtn.addEventListener('mousedown', (e) => {
                e.preventDefault(); // Prevent default browser behavior for mousedown on button
                offsetX = e.clientX - chooseFileBtn.getBoundingClientRect().left;
                offsetY = e.clientY - chooseFileBtn.getBoundingClientRect().top;
                originalWidth = chooseFileBtn.offsetWidth;
                originalHeight = chooseFileBtn.offsetHeight;
                isDragging = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const newX = e.clientX - offsetX;
                    const newY = e.clientY - offsetY;
                    const maxX = window.innerWidth - chooseFileBtn.offsetWidth;
                    const maxY = window.innerHeight - chooseFileBtn.offsetHeight;
                    chooseFileBtn.style.left = `${Math.max(0, Math.min(newX, maxX))}px`;
                    chooseFileBtn.style.top = `${Math.max(0, Math.min(newY, maxY))}px`;
                    chooseFileBtn.style.width = `${originalWidth}px`;
                    chooseFileBtn.style.height = `${originalHeight}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            chooseFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.name.endsWith('.swf')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const arrayBuffer = e.target.result;
                        const swfData = new Uint8Array(arrayBuffer);
                        player.load({ data: swfData });
                        document.title = file.name; // Set the document title to the name of the selected file
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
        });
    </script>
</body>
</html>
